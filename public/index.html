<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket</title>

    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <div class="forWords">
        <div id="wordDiv"></div>
        <div id="chosenWord"></div>
        <div id="timer"></div>
    </div>

    <canvas id="canvas"></canvas>

    <div id="chatDiv">
        <!-- server status -->
        <div id="status"></div>

        <!-- input nickname -->
        <div class="inputContainer">
            <input type="text" id="nickname" placeholder="Enter nickname">

            <button id="setNickname">Set nickname</button>

            <!-- input chat -->
            <input type="text" id="inputText" placeholder="Type and press Enter" disabled>
        </div>
        <!-- DOM chat -->
        <ul id="conversation"></ul>

        <!-- use template to set html structure for a message -->
        <template id="message">

            <li>
                <span></span>
                <p></p>
                <time datetime=""></time>
            </li>
        </template>

    </div>


    <div class="colorPen">
        <div id="colors"></div>
        <div id="penContainer"></div>
    </div>

    <button id="clearBtn">Clear canvas</button>


    <script src="js/code.js"></script>
    <!-- <script src="js/canvas.js"></script> -->

</body>

</html>
