<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <link rel="stylesheet" href="styles/style.css">

</head>

<body id="gameBody">

    <div id="setNicknameContainer">
        <input name="nickname" type="text" id="nicknameInput" placeholder="Enter nickname">
        <button type="submit" id="setNickname">Let's play!</button>
    </div>


    <div id="theGameContainer">
        <p id="whosTurn"></p>

        <div class="forWords">
            <div id="wordDiv">
                <!-- <p id="randomWordTag"></p> -->
                <!-- <h2>Pick a word!</h2> -->
            </div>
            <div id="chosenWord"></div>
            <div id="timer">Wait for game to begin...</div>
        </div>

        <canvas id="canvas">

        </canvas>

        <button id="clearBtn">Clear canvas</button>

        <div id="colorPen">
            <div id="colors"></div>
            <div id="penContainer"></div>
        </div>

        <div id="chatDiv">
            <!-- server status -->
            <div id="status"></div>


            <!-- DOM chat -->
            <ul id="conversation"></ul>

            <!-- use template to set html structure for a message -->
            <template id="message">

                <li>
                    <span></span>
                    <p></p>
                    <time datetime=""></time>
                </li>
            </template>

            <!-- input nickname -->
            <div class="inputContainer">
                <p id="theChosenNickname"></p>
                <!-- <input type="text" id="nickname" placeholder="Enter nickname">
        
                    <button id="setNickname">Set nickname</button> -->

                <!-- input chat -->
                <input type="text" id="inputText" placeholder="Write something...">
            </div>

        </div>


        <!-- <div class="colorPen">
            <div id="colors"></div>
            <div id="penContainer"></div>
        </div>

        <button id="clearBtn">Clear canvas</button> -->

        <div id="players"></div>


    </div>
    <!-- SCRIPT -->


    <script src="js/code.js"></script>


</body>

</html>
